<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="calculator.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <header><h1 class="main-title">Calculate using The Calculator</h1></header>
    <div class="calculator-container">
      <div class="calculator-screen"></div>
      <div class="input-container">
        <div class="number-inputs">
          <div class="input-row">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>*</button>
          </div>
          <div class="input-row">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>-</button>
          </div>
          <div class="input-row">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>+</button>
          </div>
          <div class="input-row">
            <button>0</button>
            <button>=</button>
            <button>c</button>
            <button>/</button>
          </div>
        </div>
      </div>
    </div>
    <footer></footer>
  </body>
</html>
