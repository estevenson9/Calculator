<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="calculator.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <header><h1 class="main-title">Calculate using The Calculator</h1></header>
    <div class="calculator-container">
      <div class="calculator-screen"></div>
      <div class="input-container">
        <div class="number-inputs">
          <div class="input-row">
            <button class="clear-button">c</button>
            <button class="backspace-button"><---</button>
            <button class="input-button">(tba)</button>
            <button class="modifier-button">*</button>
          </div>
          <div class="input-row">
            <button class="input-button">7</button>
            <button class="input-button">8</button>
            <button class="input-button">9</button>
            <button class="modifier-button">-</button>
          </div>
          <div class="input-row">
            <button class="input-button">4</button>
            <button class="input-button">5</button>
            <button class="input-button">6</button>
            <button class="modifier-button">+</button>
          </div>
          <div class="input-row">
            <button class="input-button">1</button>
            <button class="input-button">2</button>
            <button class="input-button">3</button>
            <button class="modifier-button">/</button>
          </div>
          <div class="input-row">
            <button class="zero-button">0</button>
            <button class="decimal-button">.</button>
            <button class="operate-button">=</button>
          </div>
        </div>
      </div>
    </div>
    <footer></footer>
  </body>
</html>
